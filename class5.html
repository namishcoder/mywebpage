<!DOCTYPE html>
<html>
	<head>
		<title>Fun With Forms!(HTML Day 5)</title>
		<style>
			body
			{
				background-image: linear-gradient(lightgreen, lightblue, blue);
			}
		</style>
	</head>
	<body>
		<h3>Sign up to asdfasdf.asdf here! Lol this is just practice lol</h3>
		<form>
			<!-- Username and Pass -->
			<label for="username">Username:</label><br>
			<input type="text" id="username" name="user"><br><br>
			<label for="pass">Password:</label><br>
			<input type="password" id="pass" name="pass"><br><br>
			<!-- Radio Buttons -->
			<h3>Gender:</h3>
			<label for="male">Male:</label><br>
			<input type="radio" id="male" name="gender"><br><br>
			<label for="female">Female:</label><br>
			<input type="radio" id="female" name="gender"><br><br>
			<label for="other">Other:</label><br>
			<input type="radio" id="other" name="gender"><br><br>
			<!-- Checkboxes -->
			<h3>Why are you going to use this website?</h3>
			<label for="commenting">Commenting on Everything</label><br>
			<input type="checkbox" id="commenting" name="commenting"><br><br>
			<label for="posts">Making Posts</label><br>
			<input type="checkbox" id="posts" name="posts"><br><br>
			<label for="lucky">Sharing 0-Kill Fortnite Wins</label><br>
			<input type="checkbox" id="lucky" name="lucky"><br><br>
			<label for="advice">Giving People Advice</label><br>
			<input type="checkbox" id="advice" name="checkbox"><br><br>
			<label for="critic">Upvoting/Downvoting Everything</label><br>
			<input type="checkbox" id="critic" name="critic"><br><br>
			<label for="liar">Lying About My Age</label><br>
			<input type="checkbox" id="liar" name="liar"><br><br>
			<!-- Date, Button, and Submit -->
			<label for="bday">Birthday:</label><br>
			<input type="date" id="bday" name="date"><br><br>
			<input type="button" onclick="alert('Lol jk')" value="Click here for 5 million dollars!"><br>
			<input type="submit" value="Sign In Here">
		</form>
	</body>
</html>
