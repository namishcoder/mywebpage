<!DOCTYPE html>
<html>
	<head>
		<title>HTML Day 6</title>
	</head>
	<body>
		<form action="class3.html" target="_blank" method="GET">
			<h1>Fun With Forms!(part-2)</h1><br>
			<h3>Type something here.</h3>
			<textarea rows="10" cols="20"></textarea><br><br>
			<fieldset>
				<legend>Enter Info Here:</legend>
				<label for="fname">First Name:</label>
				<input type="text" id="fname" name="first"><br>
				<label for="lname">Last Name:</label>
				<input type="text" id="lname" name="last"><br><br>
				<label for="age">How old are you?</label>
				<select id="age" name="dropdown">
					<option value="kid">Under 13</option>
					<option value="teen">13-17</option>
					<option value="yadult">18-30</option>
					<option value="adult">30-65</option>
					<option value="senior">Over 65</option>
				</select>
			</fieldset>
			<input type="submit" value="Sign In!">
		</form>
	</body>
</html>
